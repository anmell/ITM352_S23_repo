<script>
    /* ... */
    // Product Data
    // Product 1
    //var product1["product_name"] = 'Gillette Sensor 3 Razor';
    // var product1["quantity"] = 2;
    //var price1 = 1.23;
    var product_quantities = [2,1,1,3,12];
    let i = 0;
  // array of all products
  // corresponds to product_quantities array
  // product_quantities[i] is the quantity for products[i]
  products = [
  { 'name': 'small gumball', 'price': 0.02 },
  { 'name': 'medium gumball', 'price': 0.05 },
  { 'name': 'large gumball', 'price': 0.07 },
  { 'name': 'small jawbreaker', 'price': 0.06 },
  { 'name': 'large jawbreaker', 'price': 0.10 }
  ];
  
  document.write(`
  <table style="border: 1px solid black; text-align:center;">
  <tr>
    <th style="border: 1px solid black;">Product Name</th>
    <th style="border: 1px solid black;">Price</th>
    <th style="border: 1px solid black;">Extended Price</th>
    </tr>
  `)
  for(let prodObj of products) {
  document.write(`
  <tr><td>${prodObj.name}
  </td><td>${prodObj.price}
  </td><td>${(product_quantities[i++]*prodObj.price).toFixed(2)}</td></tr>
  `);
  }
  document.write(`</table>`);
  </script>
