 <script>

/*
File for computing totals and generating a sales receipt
*/



 function generate_item_rows(quantities) {
  for (let i in quantities) {
  let extendedPrice = quantities[i] * products[i].price;
  return (
  document.write(`
          <tr>
            <td width="43%">${products[i].brand}</td>
            <td align="center" width="11%">${quantities[0]}</td>
            <td width="13%">$ ${products[i].price}</td>
            <td width="54%">$ ${extendedPrice}</td>
          </tr>
          `))
          subtotal += extendedPrice; 
        }
};


// Sub-Total
// var subtotal = 0;

// Sales Tax
    var taxRate = 5.75/100;
    var salesTax = subtotal * taxRate;



</script>

          <script>

generate_item_rows (quantities);

//Shipping Costs
var shipping; 
  if (subtotal <= 50) {
    shipping = 2;
  }
  if (subtotal > 50 && subtotal <= 100){
    shipping = 5;
  } 
  if (subtotal > 100) {
    shipping = subtotal*0.05;
  }

// Grand Sales Total
    var total = subtotal + salesTax + shipping;

           <tr>
