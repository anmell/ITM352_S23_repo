<script>
  // Sub-Total
   var subtotal = 0; 

 // Sales Tax
 var taxRate = 5.75/100;
var salesTax;
//Shipping Costs
var shipping;

// Grand Sales Total
var total;
   
   
// function for evealuating the quantities of each product
   function NonNegInt (quantities, returnErrors){
    let errors = []; // assume no errors at first
      if(Number(quantities) != quantities) 
        errors.push('Not a number!'); // Check if string is a number value
      if(quantities < 0) 
        errors.push('Negative value!'); // Check if it is non-negative
      if(parseInt(quantities) != quantities) 
        errors.push('Not an integer!'); // Check that it is an integer
      var returnErrors = returnErrors ? errors : (errors.length == 0);
        return (returnErrors)
  };

// function for generating table rows 
function generate_item_rows(products,quantities){  
    for (let i in products && quantities){
    let extended_price = quantities[i] * products[i].price
      if (quantities[i] === 0) 
        continue;
    document.write(`
          <tr>
            <td width="43%">${products[i].brand}</td>
            <td align="center" width="11%">${quantities[i]}</td>
            <td width="13%">$ ${products[i].price}</td>
            <td width="54%">$ ${extended_price}</td>
          </tr>
          `)
          subtotal += extended_price;
          salesTax = subtotal*taxRate
          shipping; 
            if (subtotal <= 50) {
              shipping = 2;
              }
            if (subtotal > 50 && subtotal <= 100){
              shipping = 5;
              } 
            if (subtotal > 100) {
              shipping = subtotal*0.05;
              }
          total = subtotal+salesTax+shipping
  }
};
</script>
