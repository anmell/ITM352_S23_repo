<script src="./products_data.js"></script> 
<script>
  let params = (new URL(document.location)).searchParams;
</script>
<script>

// Sub-Total
    var subtotal = 0;
// shipping 
var shipping;
var qty;



function isNonNegInt(quantities, returnErrors) {
errors = []; // assume no errors at first
if(Number(quantities) != quantities) errors.push('Not a number!'); // Check if string is a number value
if(quantities < 0) errors.push('Negative value!'); // Check if it is non-negative
if(parseInt(quantities) != quantities) errors.push('Not an integer!'); // Check that it is an integer

var returnErrors = returnErrors ? errors : (errors.length == 0);
return (returnErrors);
};


function generate_item_rows (products, quantities){
  for (let i in quantities && products) {
    if (params.has('${quantities[i].id}')) {
     let  qty = params.get($quantities[i].id)
    }

   if (qty[i] == 0) {
    continue;
    }
  let errors = isNonNegInt (qty[i], true)
  if (errors.length == 0) {
    extended_price = qty[i] * products[i].price;
  }else{
    extended_price=0;
    };

    document.write(`
          <tr>
            <td width="43%">${products[i].brand}</td>
            <td align="center" width="11%">${qty[i]}</td>
            <td width="13%">$${products[i].price}<div style="color:red;">${errors.join()}</div></td>
            <td width="43%">$${extended_price.toFixed(2)}</td>
          </tr>
    `)
    subtotal += extended_price

 // Sales Tax
taxRate = 5.75/100;
salesTax = subtotal * taxRate;

//Shipping Costs
shipping; 
  if (subtotal <= 50) {
    shipping = 2;
  }
  if (subtotal > 50 && subtotal <= 100){
    shipping = 5;
  } 
  if (subtotal > 100) {
    shipping = subtotal*0.05;
  }

// Grand Sales Total
     total = subtotal + salesTax + shipping;     
}
};
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tbody>
          <tr>
            <th style="text-align: center;" width="43%">Item</th>
            <th style="text-align: center;" width="11%">quantity</th>
            <th style="text-align: center;" width="13%">price</th>
            <th style="text-align: center;" width="54%">extended price</th>
          </tr>
          
          <script>
            generate_item_rows (products, quantities)
          </script>
           <tr>
            <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
            <td width="54%">$ <script>document.write(subtotal.toFixed(2))</script></td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ 5.75%</span></td>
            <td width="54%">$ <script>document.write(salesTax.toFixed(2))</script></td>
            
          </tr>

          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Shipping</span></td>
            <td width="54%">$ <script>document.write(shipping.toFixed(2))</script></td>
            
          </tr>
          
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><strong><strong>Total</strong></strong></td>
            <td width="54%"><strong>$ <script>document.write(total.toFixed(2))</script></strong></td>
          </tr>
          

         
        </tbody>
      </table> 
</body>
<footer>
  <p><b> OUR SHIPPING POLICY IS:A subtotal $0 - $49.99 will be $2 shipping
     A subtotal $50 - $99.99 will be $5 shipping
    Subtotals over $100 will be charged 5% of the subtotal amount
</b></p>
      </footer>
</html>
