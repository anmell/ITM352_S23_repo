<head>
  <script>
    /*I, Alanna Mellor, am the author of this code. The following is a user registration page. Data entered here gets validated via the server. If validation passes, data is written into user_data.json*/

  // I got this registration template from: https://mdbootstrap.com/docs/standard/extended/registration/
  </script>

  <head>
    <link rel="stylesheet" href="registration-style.css">
  </head>
  <script>
    let params = (new URL(document.location)).searchParams;

    // grab reg_errors from param string (if there is an error) and display an alert; make texboxes sticky
    window.onload = function () {

      // loop through the products object, pull the values entered from query string and put them back in the textboxes
      if (params.has(`email`)) {
        registration_form[`email`].value = params.get(`email`);
      }
      if (params.has(`name`)) {
        registration_form[`name`].value = params.get(`name`);
      }
      if (params.has(`password`)) {
        registration_form[`password`].value = params.get(`password`);
      }
      if (params.has(`repeat_password`)) {
        registration_form[`repeat_password`].value = params.get(`repeat_password`);
      }

      // if query string has the array "reg_errors" (passed back by via the server), params.get the array, use JSON parse to turn it from a string back into a js object (I learned to do this by RTFM), store this in a variable
      if (params.has(`reg_errors`)) {
        var errors = JSON.parse(params.get(`reg_errors`));
      }
      if (errors) {
        window.alert(errors);
      }

    };


  </script>
</head>

<body>

                 <h1><p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create an Account with House of Cards to Purchase</p></h1>

                  <form name="registration_form" action="/registration.html" method="POST">
                    <div class="d-flex flex-row align-items-center mb-4">

                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">Email Address</label>
                        <input type="text" id="form3Example3c" class="form-control" name="email" />

                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">

                        <input type="password" id="form3Example4c" class="form-control" name="password" />

                    <div class="d-flex flex-row align-items-center mb-4">

                      </div>

                    </div>

                </div>
              </div>
            </div>
          </div>
        </div>

    </div>
    </div>
