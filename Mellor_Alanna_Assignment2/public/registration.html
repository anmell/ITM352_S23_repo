<script>
  // grab reg_errors from param string (of there is an error) and display an alert; make texboxes sticky 
  let params = (new URL(document.location)).searchParams;

  // errors from server has been input into the query string and assigned to the variable "errors_array". if errors_arrays is in the query string, get it, pull out the value, and display it in purchase button
  // store in function and call it when the page loads 
  window.onload = function () {

    // loop through the products object, pull the quantities entered from query string and put them back in the textboxes
    if (params.has(`email`)) {
      registration_form[`email`].value = params.get(`email`);
    }
    if (params.has(`name`)) {
      registration_form[`name`].value = params.get(`name`);
    }
    if (params.has(`password`)) {
      registration_form[`password`].value = params.get(`password`);
    }
    if (params.has(`repeat_password`)) {
      registration_form[`repeat_password`].value = params.get(`repeat_password`);
    }
    
    // if query string has the array "reg_errors" (passed back by via the server), params.get the array, use JSON parse to turn it from a string back into a js object (I learned to do this by RTFM), store this in a variable
    if (params.has(`reg_errors`)) {
      var errors = JSON.parse(params.get(`reg_errors`));
      }
      if (errors){
      window.alert(errors);  
    }
    
  };


</script>
