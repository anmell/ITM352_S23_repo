<body>
    <form name="quantity_form" action="display_purchase.html" method="GET">
        Quantity desired: <input id="quantity_textbox" name = "quantity_textbox" type ="text" onkeyup="checkQuantityTextbox(this)">
        <span id='quantity_textbox_message'>Enter a quantity</span>
        <br>
        <input disabled type = "submit"  id = "purchase_button" value = "Purchase">
    </form>

<script>
    function displayPurchase(the_quantity_textbox){
        document.body.innerHTML = `Thank for you for ordering ${quantity_textbox.value} things!`
    };

    function checkQuantityTextbox (the_quantity_textbox){
        var errors = isNonNegInt (the_quantity_textbox.value)
        document.getElementById(the_quantity_textbox.id + "_message").innerHTML = errors.join(' ');

;       if (errors.length==0){
            purchase_button.disabled = false;
        }else{
            purchase_button.disabled = true;
    };
    }

    function isNonNegInt (q) {
        errors = []; // assume no errors at first
        if(Number(q) != q) 
            errors.push('Not a number!') // Check if string is a number value
        else{
        if(q < 0)
             errors.push('Negative value!'); // Check if it is non-negative
        if(parseInt(q) != q) 
            errors.push('Not an integer!'); // Check that it is an integer
        }
        return errors;
    };

    


</script>
