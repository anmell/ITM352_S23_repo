<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantity desired: <input id="quantity_textbox" type ="text" onkeyup="checkQuantityTextbox(this)">
    <span id='quantity_textbox_message'>Enter a quantity</span>
    <br>


    <input type = "button"  id = "button" value = "Purchase" onclick = "document.body.innerHTML = `Thank for you for ordering ${quantity_textbox.value} things!`">
</body>
</html>

<script>
    function checkQuantityTextbox (the_quantity_textbox){
        document.getElementById(the_quantity_textbox.id + "_message").innerHTML = isNonNegInt (the_quantity_textbox.value).join(' ');

        var errors = isNonNegInt (the_quantity_textbox.value)
        if (errors.length==0){
            document.getElementById ("button").disabled = false;
        }else{
            document.getElementById ("button").disabled = true;
    }
    };

    function isNonNegInt (q) {
        errors = []; // assume no errors at first
        if(Number(q) != q) 
            errors.push('Not a number!') // Check if string is a number value
        else{
        if(q < 0)
             errors.push('Negative value!'); // Check if it is non-negative
        if(parseInt(q) != q) 
            errors.push('Not an integer!'); // Check that it is an integer
        }
        return errors;
    };

    


</script>
